<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link rel="stylesheet" href="trello.css">
</head>
<body>

    <section id="main-section" >
        <h1>Trello App Using Javascript</h1>
       <div class="new-task">
        <input type="text" name="task"  id="input-main-task" placeholder="Enter Task Title Here">
        <button id="add-main-task-btn">Add Task</button>
       </div>
       <div class="main-task-list" id="main-task-list">
       
       </div> 

      
    </section>

    <div class="task-model" id="task-model">
        <div class="model-card">
            <h1>Add Sub Task </h1>
            <input type="text" id="sub-task-input" autocomplete="off" placeholder="Add Sub Task Here ">
            
            <div class="modal-btns">
                <button id="add-sub-task-btn">Add Task</button>
                <button id="close-sub-task-model">Close</button>
            </div>
          


        </div>
       </div>

    <script src="script.js"></script>
</body>
</html>
